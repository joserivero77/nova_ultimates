<html>
<head>
    <title>Billing Template</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Billing Template</h1>

    <table>
        <tr>
            <th>Invoice Number</th>
            <td>123456</td>
        </tr>
        <tr>
            <th>Customer Name</th>
            <td>John Doe</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>123 Main Street, Anytown, CA 12345</td>
        </tr>
        <tr>
            <th>Date</th>
            <td>2023-03-08</td>
        </tr>
        <tr>
            <th>Items</th>
            <td>
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>T-shirt</td>
                        <td>1</td>
                        <td>$20</td>
                    </tr>
                    <tr>
                        <td>Hat</td>
                        <td>2</td>
                        <td>$10</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <th>Subtotal</th>
            <td>$50</td>
        </tr>
        <tr>
            <th>Tax</th>
            <td>$5</td>
        </tr>
        <tr>
            <th>Shipping</th>
            <td>$10</td>
        </tr>
        <tr>
            <th>Total</th>
            <td>$65</td>
        </tr>
    </table>
</body>
</html>
